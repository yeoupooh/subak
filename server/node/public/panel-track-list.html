<!-- panel -->
<div class="panel panel-default">
    <div class="panel-heading">There are <span class="badge">{{tracks.length}}</span> tracks.</div>

    <!-- panel-body -->
    <div class="panel-body">

        <div ng-show="isLoading">
            <button class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
        </div>

        <div ng-hide="isLoading">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Album Art</th>
                        <th>Artist</th>
                        <th>Track</th>
                        <th>File</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="track in tracks">
                        <td>
                            <div ng-if="track.albumart !== undefined">
                                <img class="albumart" ng-src="{{track.albumart}}" />
                            </div>
                            <div ng-if="track.albumart === undefined">
                                <img class="albumart" src="/default-album-art.png" />
                            </div>
                        </td>
                        <td>
                            <a href="#" ng-click="setKeyword(track.artist)"><i class="fa fa-search fa-lg"></i></a> {{ track.artist }}
                        </td>
                        <td>
                            <a href="#" ng-click="setKeyword(track.track)"><i class="fa fa-search fa-lg"></i></a> <span ng-if="track.file !== undefined"><a href="#" ng-click="play($event, track.id)">{{ track.track }}</a></span><span ng-if="track.file === undefined">{{ track.track }}</span>
                        </td>
                        <td>
                            <div ng-if="track.file === undefined">
                                <button class="btn btn-default"><i class="fa fa-download fa-lg"></i>
                                </button>
                            </div>
                            <div ng-if="track.file !== undefined">
                                <a href="{{track.file}}">
                                    <button class="btn btn-primary"><i class="fa fa-download fa-lg"></i>
                                    </button>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- panel-body -->

</div>
<!-- end panel -->
