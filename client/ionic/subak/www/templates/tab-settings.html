<ion-view title="Settings">
    <ion-content>
        <div class="list" ng-init="load()">

            <ion-toggle ng-model="isDebug" ng-checked="isDebug" ng-change="onChange('isDebug', isDebug)">
                Debug Mode
            </ion-toggle>

            <ion-toggle ng-model="isDeveloper" ng-checked="isDeveloper" ng-change="onChange('isDeveloper', isDeveloper)">
                Developer Mode
            </ion-toggle>

        </div>
    </ion-content>
</ion-view>
